addons:
  ssh_known_hosts:
    - github.com:22
# only trigger on master branch
branches:
  only:
    - master
language: generic
before_install:
  - git clone git@github.com:kevftka/cuarentena-panama-web.git
  - cd cuarentena-panama-web
install:
  - echo "\n----\nTRAVIS BUILD ID - $TRAVIS_JOB_ID \n COMMIT HASH - $TRAVIS_COMMIT \n COMMIT MESSAGE - $TRAVIS_COMMIT_MESSAGE \n  \n----" >> DEPLOYS.md
after_success:
  - git add .
  - git commit -a -m "Committed by Travis-CI build number - $TRAVIS_JOB_ID"
  - git push origin master
